<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>PROVAS!</h1>
  <a href="{% url 'moodle:provas-create' %}">Criar Prova</a>
  {% for prova in provas %}
  <div>
    <span> -> {{prova.nota_total}} - {{prova.disciplina}} - {{prova.descricao}} - {{prova.finalizada}}</span>
    <a href="{% url 'moodle:provas-update' prova.id %}">Editar</a>
    <a href="{% url 'moodle:finalizar-prova' prova.id %}">Finalizar</a>
    {% for questao in prova.questao.all %}
     <p>
      {{questao.enunciado}}
      {{questao.peso}}
      {{questa.gabarito}}
    </p>
    {% endfor %}
  </div>
  {% endfor %}
</body>
</html>
