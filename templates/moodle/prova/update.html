{% extends 'moodle/global.html' %}
{% block content %}

<h1>ATUALIZAR PROVA</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.auto_id }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Criar</button>
</form>

{% endblock content %}
