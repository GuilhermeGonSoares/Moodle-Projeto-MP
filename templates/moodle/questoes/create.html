{% extends 'moodle/global.html' %}
{% block content %}
<form method="post" class="mt-5">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.auto_id }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" class="btn btn-primary" value="Salvar">
</form>
{% endblock content %}
