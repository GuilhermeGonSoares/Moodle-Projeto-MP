{% extends 'moodle/global.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.auto_id }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" value="Salvar">
</form>
{% endblock content %}
