{% extends 'moodle/global.html' %}
{% block content %}
<div class="container mt-auto">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>
{% endblock %}
