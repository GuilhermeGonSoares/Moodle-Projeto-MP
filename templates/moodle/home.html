<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Cursos</h1>
    {% for curso in cursos %}
      CURSO: <a href="{% url 'moodle:curso-detail' curso.id %}">{{curso.nome}}</a> - PROFESSOR: {{curso.professor}}
      <ul>
      {% for aluno in curso.aluno.all %}
        <li>{{aluno.matricula}} - {{aluno.user.first_name}}</li>
      {% endfor %}
      </ul>
    {% endfor %}
</body>
</html>
